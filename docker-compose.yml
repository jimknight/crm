version: '3'

# volumes:
#   db-data:
#     external: false

services:
  db:
    env_file: .env
    image: postgres:11.1-alpine
    volumes:
      - ./db/pgsql/data:/var/lib/postgresql/data

  app:
    env_file: .env
    build: .
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
